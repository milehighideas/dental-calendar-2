    <main>
        <div id="calendar-header">
            <h2>Turn-Around Time Calendar</h2>
            <div id="calendar-title-underline"></div>
            <p>Our convenient turn-around time calendar will show you exactly when your case will be returned to your practice.</p>
        </div>
        <div id="calendar-body">
            <div id="calendar-input-container"></div>
            <div id="calendar-table-container">
                <table id="calendar-table">
                    <thead>
                        <tr id="month-name-row">
                            <th colspan="7"><!-- Replace with JavaScript-generated month name --></th>
                        <tr id="day-name-row">
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Calendar days will be populated here -->
                    </tbody>
                </table>
            </div>
            <div id="calendar-legend-container"></div>
        </div>
    </main>

    <footer>
    </footer>
