<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="calendar-styles.css">
    <!-- Additional meta tags, stylesheets, or scripts can be included here -->
</head>
<body>
    <header>
    </header>

    <main>
        <div id="calendar-header">
            <h2>Turn-Around Time Calendar</h2>
            <div id="calendar-title-underline"></div>
            <p id="calendar-description">Our convenient turn-around time calendar will show you exactly when your case will be returned to your practice.</p>
        </div>
        <div id="calendar-body">

            <div id="calendar-input-container">
                <form id="shipping-form">
                    <label for="shipping-date">Select a Date the Case is Shipped or Picked Up:</label>
                    <input type="date" id="shipping-date" name="shipping-date" placeholder="Click to Select">
            
                    <label for="product-type">Select a Product:</label>
                    <select id="product-type" name="product-type">
                        <option value="" disabled selected>Click to select...</option>
                        <option value="acrylic-partials">• Acrylic Partials</option>
                        <option value="bleach-trays">• Bleach Trays</option>
                        <option value="custom-tray">• Custom Tray</option>
                        <option value="denture-set-up">• Denture Set Up</option>
                        <option value="metal-frame-partials">• Metal Frame Partials</option>
                        <option value="night-guard-splints">• Night Guard/Splints</option>
                        <option value="process-finish">• Process and Finish</option>
                        <option value="repairs">• Repairs (Same Day)</option>
                        <option value="second-day-conversion">• Second Day Conversion</option>
                        <option value="second-day-trefoil">• Second Day Trefoil</option>
                        <option value="wax-rims">• Wax Rims</option>
                        <!-- Add more product options -->
                    </select>
            
                    <button id="submit-button" type="submit">Submit</button>
                </form>
            </div>

            <div id="calendar-table-container">
                <table id="calendar-table">
                    <thead>
                        <tr id="month-name-row">
                            <th colspan="7"><!-- Replace with JavaScript-generated month name --></th>
                        <tr id="day-name-row">
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Calendar days will be populated here -->
                    </tbody>
                </table>
            </div>

            <div id="calendar-legend-container">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--shipping-day-color);"></div>
                    <div class="legend-description">Shipping Days: 10</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--in-lab-day-color);"></div>
                    <div class="legend-description">In-Lab Days</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--delivery-day-color);"></div>
                    <div class="legend-description">Delivery Days</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--holiday-day-color);"></div>
                    <div class="legend-description">Holidays</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <!-- JavaScript inclusions -->
    <script src="calendar-script.js"></script>
</body>
</html>
